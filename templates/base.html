{% load static %}
{% load cloudinary %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio Michelle">
    <meta name="keywords" content="portfolio, developer full stack portfolio">
    <meta name="author" content="Michelle Mattera">

    <!--BOOTSTRAP LINKS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital@0;1&display=swap" rel="stylesheet">
    <!--CSS-->
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'bootstrap/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <!-- Favicon link -->
    <!-- JS typed -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="{% static 'js/main.js' %}" type="module"></script>
    <!-- email_js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <!-- Include EmailJS library -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <!-- title -->
    <title>{% block title %}Portfolio Michelle{% endblock %}</title>
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container container-nav px-5">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}"><img class="logo"
                    src="{% static 'images/mm_logo.png' %}" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#skills-section">Skills</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#about-section">About</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#projects-section">Projects</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="{% static 'cv/english_cv.pdf' %}" target="_blank" rel="noopener"
                            download>CV</a></li>

                    <button class="button-test" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                        <a href="#contact-section"><span class="small">Contact me</span></a>
                    </button>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer-->
    <footer class="bg-black text-center py-5">
        <div class="container px-5">
            <div class="text-white-50 small">
                <div class="mb-2">&copy; Michelle Portfolio 2024. All Rights Reserved.</div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/main.js' %}" type="module"></script>

    <script>
        // Initialize EmailJS with your service ID
        emailjs.init("rC5p80HkuOYYvJy0W");
    
        // Function to send email when the contact form is submitted
        function sendEmail() {
            // Retrieve values from the contact form
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;
    
            // Set up the template parameters with the form values
            var templateParams = {
                name: name,
                email: email,
                subject: subject,
                message: message
            };
    
            // Send email using EmailJS
            emailjs.send('service_mb7svba', 'template_lhd31t3', templateParams)
                .then(function (response) {
                    console.log('SUCCESS!', response.status, response.text);
                }, function (error) {
                    console.log('FAILED...', error);
                });
        }
    </script>    
</body>
</html>
